<div class="results-container" style="color: #fff;">
  <div class="play-again">
    <a  href="javascript:void(0)" ng-click="vm.restart()" title="Volver a jugar">
      <img src="/assets/img/replay-button.svg" width="100"/>
    </a>
  </div>
  <div ng-if="!vm.viewingResults" class="results-container-first">
    <img class="results-first" src="/assets/img/results/results_view.png"/>
    <a href="javascript:void(0)" class="view-results-button" ng-click="vm.viewingResults = true">
      Ver resultados
    </a>
  </div>
  <div ng-if="vm.viewingResults" class="results-container-second">
    <img class="results-second" src="/assets/img/results/results.png"/>
    <div class="result-container" ng-class="{'colorblind': vm.isColorblindDetected }">
      {{vm.resultMessage}}
    </div>
    <div class="result-info-container">
      <div class="result-info-container-message">
        ¿Sabías que el daltonismo es un defecto de la vista que consiste en no percibir determinados colores o en confundir algunos de los que se perciben?
      </div>
      <div class="result-info-link">
        <a href="https://retoespacial.weebly.com" target="_blank">más información</a>
      </div>
    </div>
  </div>
</div>
